{% for section in site.data.nav_project %}
	{% if page.project == section.project %}
		<div class="nav-docs-section">
			<h3>{{ section.title }}</h3>
			<ul>
				{% for item in section.items %}
					<li><a {% if page.permalink == item.link %} class="text-success" {% endif %} href="/{{ section.project }}/{{ item.link }}">{{ item.title }}</a></li>
				{% endfor %}
			</ul>
		</div>
	{% endif %}
{% endfor %}
